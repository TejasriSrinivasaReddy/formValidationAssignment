<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<form  #form="ngForm" (ngSubmit)="displayMessage(form)" novalidate>
  <div class="form-group">
<input required
 ngModel 
 name="userName"
#userName="ngModel" 
(change)="displayMessage(userName)" 
id="userName" 
type="text" 
class="form-control" 
placeholder="Your Username">
<div class="alert alert-danger" *ngIf="!userName.valid && userName.touched">
  <div *ngIf="userName.errors.required">Please enter your Username</div>
 
</div>
</div>
<div class="form-group">
<input type="text" id="userLocation" class="form-control" placeholder="Enter Location">
</div>

<div class="form-group">
  <input ngModel name="password" #password="ngModel" (change)="displayMessage(password)"minlength="8"
  id="password" type="password" class="form-control" placeholder="Enter your password">
  <div class="alert alert-danger" *ngIf="!password.valid && password.touched">
    <div *ngIf="password.errors.minlength">Password must be minimum of length 8</div>
    </div>
</div>
<button class="btn btn-primary" type="submit" [disabled]="ngForm.valid">Submit</button>
</form>
